<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Working wif GET/POST methods</title>
</head>
<body>
	<h4>Input from GET method : </h4>
	<form action="MainFormServlet" method="get">
		User Name : <input name="userName"/>
		<input type="submit"/>
	</form>
	<br/>
	<h4>Input from POST method : </h4>
	<form action="MainFormServlet" method="post">
		User Name : <input name="userName"/>
		<br>
		Full Name : <input name="fullName"/>
		<br>
		Profession : <input type="radio" name="prof" value="Developer"/>Developer
		<input type="radio" name="prof" value="Policeman"/>Policeman
		<select name="location" multiple size=3>
			<option value="here">Here</option>
			<option value="there">There</option>
			<option value="far">Far away</option>
			<option value="whereve">Whereve</option>
		</select>
		<input type="submit"/>
	</form>
	<br>
	<h3>And maybe you want to access the another servlet from this html file?</h3>
	<h1>No problem! Click -> <a href="/web-thrash-box/SimpleServletFromHTTPSessionTest">here</a></h1>
</body>
</html>
